<template name="selectAnAgency">
    {{#if isInRole 'GlobalAdmin'}}
        {{#if $eq startupComplete true}}
        <div>
            <h3>Select an Agency / Entity</h3>
            <p>
                Please select the agency / entity to which your user should be associated.
            </p>
            <div class="row">
                <div class="col s10">
                    <label>Select An Agency / Entity</label>
                    <select id="selectUsersAgency" class="input selectUsersAgency">
                        <option value="" disabled selected>Choose One...</option>
                        {{#each entitiesList}}
                            <option value="{{entityName}}">{{entityName}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="col s2">
                    <a class="btn-floating btn-large waves-effect waves-light green selectAnAgency"><i class="material-icons">done</i></a>
                </div>
            </div>
        </div>
        {{/if}}
    {{else}}
        <div>
            <h3>Select an Agency / Entity</h3>
            <p>
                Please select the agency / entity to which your user should be associated.
            </p>
            <div class="row">
                <div class="col s10">
                    <label>Select An Agency / Entity</label>
                    <select id="selectUsersAgency" class="input selectUsersAgency">
                        <option value="" disabled selected>Choose One...</option>
                        {{#each entitiesList}}
                            <option value="{{entityName}}">{{entityName}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="col s2">
                    <a class="btn-floating btn-large waves-effect waves-light green selectAnAgency"><i class="material-icons">done</i></a>
                </div>
            </div>
        </div>
    {{/if}}
</template>
