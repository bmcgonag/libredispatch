<template name="exportCollections">
    <div class="CADContainer">
        {{#if isInRole 'GlobalAdmin'}}
        <div id="exportCollectionsDiv">
            <h4>Export Database Collections</h4>
            <div class="row">
          <div class="col s12 m12">
            <div class="card-panel red lighten-1">
              <span class="white-text">WARNING: This function should never be done except on the server serving the Database!
              </span>
            </div>
          </div>
        </div>
            <hr />
            <h5>System Collections</h5>
            <br />
            <div class="row">
                <div class="col s6 input-field">
                    <input type="text" name="exportDirectory" id="exportDirectory" class="yellow" />
                    <label for="exportDirectory">Enter a complete Path to save the output file to:</label>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light export-btn btn" id="exportCommands">Export Commands</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-btn btn" id="exportContextItems">Export Context Items</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-btn btn" id="exportEntities">Export Entities</a>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light export-btn btn" id="exportStateCodes">Export State Codes</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-btn btn" id="exportVehMakesAndModels">Export Veh Makes and Models</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-btn btn" id="exportVehStyles">Export Veh Styles</a>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light export-btn btn" id="exportVehColors">Export Veh Colors</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-btn btn" id="exportTransportTypes">Export Transport Types</a>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col s6">
                    <a class="waves-effect waves-light export-btn btn blue" id="exportAllSystemCollections">Export All System Collections</a>
                </div>
            </div>
            <br />
            <h5>Client Based Collections</h5>
            <br />
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportCallTypes">Export Call Types</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportCallPriorities">Export Call Priorities</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportDispositions">Export Dispositions</a>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportQuickNotes">Export Quick Notes</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportTransports">Export Transports</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportCADSetup">Export CAD Setup</a>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportCalls">Export Calls</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportUserSettings">Export User Settings</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportAddresses">Export Entity Addresses</a>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportUnits">Export Units</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportUnitServiceTracking">Export Unit Service Tracking</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light export-client-btn btn" id="exportUnitTypes">Export Unit Types</a>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col s6">
                    <a class="waves-effect waves-light export-client-btn btn blue" id="exportAllClientCollections">Export All Client Collections</a>
                </div>
            </div>
        </div>
        {{else}}
            <h5>You don't appear to have permissions to view this area. If you believe this is a mistake, please contact your system administrator. You can navigate to your main screen using the menu (<i class="material-icons">menu</i>) in the upper left.</h5>
        {{/if}}
    </div>
</template>
