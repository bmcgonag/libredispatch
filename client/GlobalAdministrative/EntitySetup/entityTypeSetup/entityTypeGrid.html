<template name="entityTypeGrid">
    <div class="row">
        <div class="col s12">
            <table class="{{#if $eq userPrefs.themeOverall 'Light'}}highlight striped{{else}}{{userPrefs.themeBackground}} {{userPrefs.themeTextColor}}{{/if}} responsive">
                <thead>
                    <tr>
                        <th>Type Name</th>
                        <th>Description</th>
                        <th class="shortWidth">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each eTypeslist}}
                        <tr class="thin {{#if $in userPrefs.themeOverall 'Dark' 'Custom'}}infoRow{{/if}}" id="{{_id}}">
                            <td class="thin">{{entityTypeName}}</td>
                            <td class="thin">{{entityTypeDesc}}</td>
                            <td class="thin shortWidth">
                                <i class="material-icons iconPointer deleteEntity">delete</i>
                                <i class="material-icons iconPointer editEntity">edit</i>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    {{> confirmationDialogModal}}
</template>
