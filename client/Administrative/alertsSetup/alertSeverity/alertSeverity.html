<template name="alertSeverity">
<div class="CADContainer">
    {{#if isInRole 'GlobalAdmin,LocalAdmin'}}
        <h3>Alert Severity Level Setup</h3>
        <div class="row">
            <div class="col s4 input-field">
                <input type="text" class="severityLevel" id="severityLevel" data-length="20" maxlength="20" value="{{#if $eq severityMode 'Edit'}}{{editData.severityName}}{{/if}}" />
                <label for="severityLevel">Severity Level</label>
            </div>
            <div class="col s12 m4 l4">
                <div class="row">
                    <div class="col s12 m12 l12 iput-field center">
                        Severity Color <input type="color" class="severityColor" id="severityColor" value="{{#if $eq severityMode 'Edit'}}{{editData.severityColor}}{{/if}}" />
                    </div>
                    <div class="col s12 m12 l12 input-field center">
                        Text Color <input type="color" class="severityTextColor" id="severityTextColor" value="{{#if $eq severityMode 'Edit'}}{{editData.severityText}}{{/if}}" />
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l4">
                <label>
                    <input type="checkbox" class="systemSeverity" id="systemSeverity" disabled="{{#if isInRole 'GlobalAdmin'}}{{else}}disabled{{/if}}" checked="{{#if $eq severityMode 'Edit'}}{{#if $eq editData.isSystem true}}checked{{/if}}{{/if}}" />
                    <span>System Severity Level</span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4 l4">
                <a class="waves-effect waves-light btn orange cancelBtn left" id="cancelSeverity">Cancel</a>
            </div>
            <div class="col s12 m4 l4 center">
                <a class="waves-effect waves-light btn blue copySystemSeverity" id="copySystemSeverity">Copy System Severity</a>
            </div>
            {{#if $eq severityMode "Edit"}}
                <div class="col s12 m4 l4">
                    <a class="waves-effect waves-light btn btn-pull-right addBtn" id="saveEditSeverity"><i class="material-icons left">done</i> Save Edits</a>
                </div>
            {{else}}
                <div class="col s12 m4 l4">
                    <a class="waves-effect waves-light btn btn-pull-right addBtn" id="addSeverity"><i class="material-icons left">done</i> Save</a>
                </div>
            {{/if}}
        </div>
        <hr />
        <br />
        {{> severityGrid}}
        {{else}}
            <h4>Alert Severity Setup</h4>
            <p class="flow-text">
                You appear to have reached the Alert Severity Setup view without having appropriate permissions.  If you believe this is in error, please contact your system administrator to have it corrected.
            </p>
        {{/if}}
    </div>
</template>
