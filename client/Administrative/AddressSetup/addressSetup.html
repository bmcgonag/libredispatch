<template name="addressSetup">
    {{#if isInRole 'GlobalAdmin,LocalAdmin'}}
    <div class="CADContainer">
        <h4>Address Setup</h4>
        <br />
        <div class="row">
            <div class="col s12">
                <ul class="tabs {{#if $in userPrefs.themeOverall 'Dark' 'Custom'}}{{userPrefs.themeBackground}} {{userPrefs.themeTextColor}}{{/if}}">
                    <li class="tab col s3" id="manualSelected"><a href="#manualAddress">Enter Address</a></li>
                    <li class="tab col s3" id="importSelected"><a href="#importAddress">Import Addresses</a></li>
                    <li class="tab col s3" id="cleanAddresses"><a href="#cleanAddress">Clean Up Addresses</a></li>
                </ul>
            </div>
            <div id="manualAddress" class="col s12 {{#if $in userPrefs.themeOverall 'Dark' 'Custom'}}{{userPrefs.themeBackground}} {{userPrefs.themeTextColor}}{{/if}}">
                {{> manualAddressEntry}}
            </div>
            <div id="importAddress" class="col s12 {{#if $in userPrefs.themeOverall 'Dark' 'Custom'}}{{userPrefs.themeBackground}} {{userPrefs.themeTextColor}}{{/if}}">
                {{> importAddresses}}
            </div>
            <div id="cleanAddress" class="col s12 {{#if $in userPrefs.themeOverall 'Dark' 'Custom'}}{{userPrefs.themeBackground}} {{userPrefs.themeTextColor}}{{/if}}">
                {{> cleanUpAddresses}}
            </div>
        </div>
    </div>
    {{else}}
        <div class="CADContainer">
            <h4>Address Setup</h4>
            <p class="flow-text">
                You appear to have reached the Address Setup view without having appropriate permissions.  If you believe this is in error, please contact your system administrator to have it corrected.
            </p>
        </div>
    {{/if}}
</template>
