<template name="jurisdictionSetup">
    {{#if isInRole 'GlobalAdmin,LocalAdmin'}}
    <div class="CADContainer">
        <h4>Setup Jurisdiction, Zone, District, and Beats</h4>
        <div class="row">
            <div class="col s4 input-field">
                <select name="jurisCategory" id="jurisCategory" class="jurisCategory">
                    <option value="" disabled selected></option>
                    <option value="Main">Main</option>
                    <option value="Police">Police</option>
                    <option value="Fire">Fire</option>
                    <option value="EMS">EMS</option>
                    <option value="Wrecker">Wrecker</option>
                    <option value="Dispatch">Dispatch</option>
                </select>
                <label for="jurisCategory">Category</label>
            </div>
            <div class="input-field col s4">
                <select name="jurisType" class="jurisType" id="jurisType">
                    <option value="" disabled selected></option>
                    <option value="Jurisdiction">Jurisdiction</option>
                    <option value="Zone">Zone</option>
                    <option value="District">District</option>
                    <option value="Beat">Beat</option>
                </select>
                <label for="jurisType">Type</label>
            </div>
            <div class="input-field col s4">
                <input type="text" id="jurisdictionName" class="jurisdictionName" />
                <label for="jurisdictionName">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <a class="waves-effect waves-light btn orange cancelAddJuris left">Cancel</a>
            </div>
            <div class="col s6">
                <a class="waves-effect waves-light btn green addJuris right">Add</a>
            </div>
        </div>
        <br />
        <hr />
        <br />
        <div class="jurisListView">
            <div class="row">
                <div class="col s12">
                    <table class="{{#if $eq userPrefs.themeOverall 'Light'}}striped highlight{{else}}{{userPrefs.themeBackground}} {{userPrefs.themeTextColor}}{{/if}}">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each jurisList}}
                                <tr class="thin jurisRow" id="{{_id}}">
                                    <td class="thin">{{jurisCategory}}</td>
                                    <td class="thin">{{jurisType}}</td>
                                    <td class="thin">{{jurisdictionName}}</td>
                                    <td class="thin">
                                        <i class="material-icons deleteJuris">delete</i>
                                        <i class="material-icons editJuris">edit</i>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {{else}}
        <div class="CADContainer">
            <h4>Jurisdiction / Zone Setup</h4>
            <p class="flow-text">
                You appear to have reached the Jurisdiction / Zone Setup view without having appropriate permissions.  If you believe this is in error, please contact your system administrator to have it corrected.
            </p>
        </div>
    {{/if}}
</template>
