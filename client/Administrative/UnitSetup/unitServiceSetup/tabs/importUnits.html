<template name="importUnits">
    <h3>Unit Information Import</h3>
    <div class="row">
        <div class="col s3 contentInfo">
            <label class="custom-file-upload">
            <input type="file" name="unitImportFile" id="unitImportFile" accept=".csv" />
            Click to Select a .csv to import
            </label>
        </div>
        <div class="col s3 contentInfo">
            <label id="customUnitsFileUpload" class="custom-file-waiting">
                selected file will show here
            </label>
        </div>
        <div class="col s3">
            <a class="waves-effect waves-light btn-large setupBtn" id="convertUnits"><i class="material-icons left">input</i> Import Units</a>
        </div>
    </div>
</template>
