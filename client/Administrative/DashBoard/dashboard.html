<template name="dashboard">
    <div class="CADConainer">
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Active CFS</span>
                        <div class="row">
                            <div class="col s12 m6 l6 flow-text">
                                <label>Total</label> {{activeCFS}}
                            </div>
                            <div class="col s12 m6 l6 flow-text">
                                <label>Un-assigned</label> {{activeCFSUnassigned}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Active Units</span>
                        <div class="row">
                            <div class="col s12 m6 l6 flow-text">
                                <label>Total</label> {{activeUnits}}
                            </div>
                            <div class="col s12 m6 l6 flow-text">
                                <label>Available</label> {{activeUnitsAvail}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
