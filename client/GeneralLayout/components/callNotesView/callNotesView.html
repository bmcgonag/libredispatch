<template name="callNotesView">
    <div class="row">
        <div class="col s12">
            <table class="{{#if $eq userPrefs.themeOverall 'Light'}}striped highlight{{else}}{{userPrefs.themeBackground}} {{userPrefs.themeTextColor}}{{/if}} scroll">
                <thead>
                    <tr>
                        <th>Notes &nbsp;&nbsp;Quick Call:  {{notesForCall}} {{#if $eq userPrefs.notesGridParked false}}<i class="material-icons right iconPointer parkNotes">call_merge</i>{{else}}<i class="material-icons right iconPointer splitNotesOut">call_split</i>{{/if}}</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each getCallInfo}}
                        {{#each notes}}
                            <tr class="{{#if $in userPrefs.themeOverall 'Dark' 'Custom'}}infoRow{{/if}}" id="{{updatedOn}}">
                                <td>
                                    <tr class="thin">
                                        <td class="thin">
                                            <i>{{addedBy}}</i> <span class="right"><i>{{noteAddedOn}}</i></span>
                                        </td>
                                    </tr>
                                    <tr class="thin">
                                        <td class="thin">
                                            {{note}}
                                        </td>
                                    </tr>
                                </td>
                            </tr>
                        {{/each}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
