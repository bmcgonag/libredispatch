<template name="assignedMobile">
    <!-- This template is for the data view of the Mobile Unit when assigned to a call -->
    <div class="row">
        <div class="col s12 m6 l6 flow-text">
            {{assignedCall.quickCallNo}}
        </div>
        <div class="col s12 m6 l6 flow-text">
            <span class="right" style="background: {{assignedCall.priorityColor}}">{{assignedCall.type}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12 flow-text">
            {{assignedCall.location}}
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <h6>Response:</h6>
            <div class="responseAssignedView">
                {{> responseTable}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <h6>Notes:</h6>
            <div class="notesAssignedView">
                {{> notesAssigned}}
            </div>
        </div>
    </div>
</template>
