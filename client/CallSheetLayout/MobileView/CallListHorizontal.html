<template name="CallListHorizontal">
    <div id="callListView" class="callListHorizontalView">
        <table class="horizScrollTbl">
            <tr>
                {{#each getActiveCalls}}
                <td class="horizCallCard">
                    {{> callCard}}
                </td>
                {{/each}}
            </tr>
        </table>
    </div>
</template>
