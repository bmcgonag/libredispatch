<template name="callSheetFormBodyUpper">
    <div class="row">
        <div class="col s10">
            <div class="row">
                <div class="input-field col s6">
                    {{> callLocation}}
                </div>
                <div class="input-field col s4">
                    {{> callType}}
                </div>
                <div class="input-field col s2">
                    {{> callPriority}}
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    {{> crossStreets}}
                </div>
                <div class="input-field col s3">
                    {{> latAndLon}}
                </div>
                <div class="input-field col s3">
                    {{> howReceived}}
                </div>

            </div>
        </div>
        <div class="col s2">
            <a class="btn-floating btn-large waves-effect waves-light {{#if $eq canSend "disabled"}}disabled{{else if $eq callStatus "New"}} pulse{{/if}} green saveCall"><i class="material-icons">done</i></a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h5>Additional Info</h5>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            {{> callSheetFormTabs}}
        </div>
    </div>
</template>
