<template name="callSheetFormVehicles">
    <div class="row">
        <div class="input-field col s3">
            {{> licPlateNo}}
        </div>
        <div class="input-field col s2">
            {{> licPlateState}}
        </div>
        <div class="input-field col s4">
            {{> vehVIN}}
        </div>
        <div class="input-field col s3">
            {{> vehMakeYr}}
        </div>
    </div>
    <div class="row">
        <div class="input-field col s2">
            {{> makeInput}}
        </div>
        <div class="input-field col s2">
            {{> modelInput}}
        </div>
        <div class="input-field col s2">
            {{> styleInput}}
        </div>
        <div class="input-field col s4">
            {{> vehColorInput}}
        </div>
        <div class="input-field col s2">
            {{> vehRegYr}}
        </div>
        <div class="input-field col s12">
            {{> vehAdditionalInfo}}
        </div>
    </div>
</template>
