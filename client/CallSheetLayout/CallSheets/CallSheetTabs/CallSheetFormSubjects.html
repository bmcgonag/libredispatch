<template name="CallSheetFormSubjects">
    <div class="row">
        <div class="col s12 m6 l4 input-field">
            <input type="text" class="subjectFirstName" id="subjectFirstName" />
            <label for="subjectFirstName">First Name</label>
        </div>
        <div class="col s12 m6 l4 input-field">
            <input type="text" class="subjectLastName" id="subjectLastName" />
            <label for="subjectLastName">Last Name</label>
        </div>
        <div class="col s12 m6 l4 input-field">
            <input type="text" class="subjectMiddleName" id="subjectMiddleName" />
            <label for="subjectMiddleName">Middle Name</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6 l4 input-field">
            <input type="date" class="subjectDOB" id="subjectDOB" />
            <label for="subjectDOB">Date of Birth</label>
        </div>
        <div class="col s12 m6 l4 input-field">
            <input type="text" class="subjectDLNo" id="subjectDLNo" />
            <label for="subjectDLNo">DL Number</label>
        </div>
        <div class="col s12 m6 l4 input-field">
            <select name="DLState" class="DLState" id="DLState">
                {{> stateSelections}}
            </select>
            <label for="DLState">DL State</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6 l4 input-field">
            {{> ssn id="subjectSSN"}}
        </div>
        <div class="col s12 m6 l4 input-field">
            {{> hgt id="subjectHGT"}}
        </div>
        <div class="col s12 m6 l4 input-field">
            {{> wgt id="subjectWGT"}}
        </div>
    </div>
</template>
